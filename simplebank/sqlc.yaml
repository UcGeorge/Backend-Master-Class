version: "2"
sql:
  - engine: "postgresql"
    schema: "db/migration"
    queries: "db/query"
    gen:
      go: 
        package: "db"
        out: "db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: false
        emit_prepared_queries: false
        emit_exact_table_names: false
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"